name: "nichecompass_training"
description: Train a NicheCompass model on spatial multiomics data.
keywords:
  - spatial_atlas_building
  - niche_identification
  - niche_characterisation
  - cell-cell_communication_inference
  - spatial_reference_mapping
  - model_training
  - deep-learning
tools:
  - "nichecompass":
      description: "NicheCompass is a package for end-to-end analysis of spatial multiomics data by the Lotfollahi Lab"
      documentation: "https://nichecompass.readthedocs.io/en/latest/"
      tool_dev_url: "https://github.com/Lotfollahi-lab/nichecompass"
      doi: "https://doi.org/10.1038/s41588-025-02120-6"
      licence: ["BSD-3-Clause license"]
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1' ]`
    - h5ad:
        type: file
        description: |
          H5AD file containing the AnnData object
          e.g. `sample1.h5ad`
output:
  nichecompass:
    - - nichecompass_outdir:
          type: directory
          description: NicheCompass output directory
      - timestamp:
          type: file
          description: Timestamp file (YYYYMMDD-HHMMSS)
          pattern: "*.txt"
  versions:
    - "versions.yml":
        type: file
        description: File containing software versions
        pattern: "versions.yml"
        ontologies:
          - edam: "http://edamontology.org/format_3750" # YAML
authors:
  - "@ASUQ"
maintainers:
  - "@ASUQ"
